<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Page</title>
    <script src="https://kit.fontawesome.com/39260e1d40.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!---top bar/ nav bar-->

    <nav class="flex-div">

        <div class="container menu-icon" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="nav-left flex-div">
            <img src="img/youtube-logo.png" class="logo1">
            <img src="img/youtubelogo1.png" class="logo">
        </div>


        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="img/search-regular-24.png">
            </div>
            <img src="img/voice-search.png" class="mic-icon">

        </div>

        <div class="nav-right flex-div">
            <img src="img/upload.png">
            <img src="img/more.png">
            <img src="img/notification.png">
            <img src="img/userid my(3).png" class="user-icon">
        </div>

    </nav>

     <!--------sidebar-------->

     <div class="sidebar">
        <div class="shortcut-links">
            <a href="" class="active"><img src="img/home1.png">
                <p>Home</p>
            </a>
            <a href=""><img src="img/shorts.png">
                <p>Shorts</p>
            </a>
            <a href=""><img src="img/subscription.png">
                <p>Subscriptions</p>
            </a>
            <hr>
            <a href=""><img src="img/library.png">
                <p>Library</p>
            </a>
            <a href=""><img src="img/history.png">
                <p>History</p>
            </a>
            <a href=""><img src="img/playlist.png">
                <p>Playlist</p>
            </a>
            <a href=""><img src="img/messages.png">
                <p>Messages</p>
            </a>
            <a href=""><img src="img/your videos.png">
                <p>Your videos</p>
            </a>
            <a href=""><img src="img/watch later.png">
                <p>Watch later</p>
            </a>
            <a href=""><img src="img/yoreclip.png">
                <p>Your clips</p>
            </a>
            <a href=""><img src="img/like.png">
                <p>Liked videos</p>
            </a>
            <a href=""><img src="img/show more.png">
                <p>Show more</p>
            </a>
            <hr>
        </div>
        




    <!------------Script / Javascript----------->

    <script src="scripts.js"></script>
    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>
</body>

</html>
